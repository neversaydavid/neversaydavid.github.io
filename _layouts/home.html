  <div class="row">
    {% for post in site.posts %}
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <a href="{{ post.url | relative_url }}">
            <img class="responsive-img" src="{{post.thumbnail}}">
            <span class="card-title"><p class="flow-text yellow-text text-lighten-5"> {{ post.category | escape }} </p></span>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
