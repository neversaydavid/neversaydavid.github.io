<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Skogen Brinner - Odjurets HÃ¤mnd</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet"  href="css/styles.css">
    </head>

    <body>
        <div class="wrapper">
            <li>
                <a href="http://skogenbrinner.com"><img src="img/homeBtn.png" alt="home button"></a>
                <a href="http://facebook.com/skogenbrinner"><img src="img/facebookBtn.png" alt="facebook button"></a>
            </li>
            <header>
                <img id="skogenbat" src="img/skogenbat.png" alt="skogen bat">
            </header>
            <div id="left">
                <img id="webleft" src="img/webleft.png" alt="the left web">
            </div>

            <div class="content">
                <video class="supersex" poster="img/videoposter.jpg">
                    <source src="media/skogen_brinner-supersex.mp4" type="video/mp4"></source>
                    <source src="media/skogen_brinner-supersex.webm" type="video/webm"></source>
                    Your browser does NOT support HTML5 video!
                </video>
                    <div class="button">
                        <a id="playPause"><img src="img/playBtn.png" alt"play button"></a>
                    </div>
                    <div class="button">
                        <a id="rew"><img src="img/rewBtn.png" alt"rew button"></a>
                    </div>
                    <div class="button">
                        <a id="ff"><img src="img/ffBtn.png" alt"ff button"></a>
                    </div>
                    <div class="button">
                        <a id="volumeDown"><img src="img/volumedownBtn.png" alt"volume down button"></a>
                    </div>
                    <div class="button">
                        <a id="volumeUp"><img src="img/volumeupBtn.png" alt"volume up button"></a>
                    </div>
                    <div class="button">
                        <a id="mute"><img src="img/muteBtn.png" alt"mute button"></a>
                    </div>
            </div>

            <aside>
                <img id="webright" src="img/webright.png" alt="the right web">
            </aside>

                <div id="preload">
                    <img src="img/pauseBtn.png" alt="preoload button1">
                    <img src="img/muteactiveBtn.png" alt="preload button2">
                </div>

            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
            <script src="js/script.js"></script>
            
        </div>
    </body>
</html>
